<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <title>Around the US</title>
    <link rel="stylesheet" href="../se_project_aroundtheus/pages/index.css" />
    <link rel="icon" href="../se_project_aroundtheus/favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header"></header>
      <main class="main">
        <section class="profile">
          <div>
            <img
              src="./images/jacques-cousteau.png"
              alt="profile picture"
              class="profile__image"
            />
          </div>
          <div class="profile__name">
            <h2>Jaques Cousteau</h2>
          </div>
          <div>
            <button class="profile__edit-button">
              <img
                src="./images/edit-button.png"
                alt="edit button"
                class="profile__image_edit-button"
              />
            </button>
          </div>
        </section>
        <section class="elements">
          <div class="elements__block">
            <img
              src="./images/yosemite-valley.png"
              alt=""
              class="elements__image"
            />
          </div>
          <div class="elements__block">
            <img
              src="./images/lake-louise.png"
              alt=""
              class="elements__image"
            />
          </div>
          <div class="elements__block">
            <img
              src="./images/bald-mountains.png"
              alt=""
              class="elements__image"
            />
          </div>
          <div class="elements__block">
            <img src="./images/latemar.png" alt="" class="elements__image" />
          </div>
          <div class="elements__block">
            <img
              src="./images/vanoise-national-park.png"
              alt=""
              class="elements__image"
            />
          </div>
          <div class="elements__block">
            <img
              src="./images/lago-di-braies.png"
              alt=""
              class="elements__image"
            />
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
