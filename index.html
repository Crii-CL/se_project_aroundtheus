<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1>
          <img
            src="./images/header__title.svg"
            alt="header logo"
            class="header__title"
          />
        </h1>
        <div class="header__line"></div>
      </header>
      <main class="main">
        <section class="profile">
          <div>
            <img
              src="./images/jacques-cousteau.png"
              alt="profile picture"
              class="profile__image"
            />
          </div>
          <div class="profile__name">
            <h2>Jaques Cousteau</h2>
          </div>
          <div>
            <button class="profile__edit-button">
              <img
                src="./images/edit-button.png"
                alt="edit button"
                class="profile__image_edit-button"
              />
            </button>
            <button class="profile__add-button">
              <img
                src="./images/add__button.svg"
                alt="add button"
                class="profile__image_add-button"
              />
            </button>
          </div>
        </section>
        <section class="cards">
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.png"
                alt="yosemite valley"
                class="card__image"
              />
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.png"
                alt="lake louise"
                class="card__image"
              />
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                alt="bald mountains"
                class="card__image"
              />
            </li>
            <li class="card">
              <img
                src="./images/latemar.png"
                alt="latemar"
                class="card__image"
              />
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt="vanoise national park"
                class="card__image"
              />
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="lago di lago-di-braies"
                class="card__image"
              />
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
