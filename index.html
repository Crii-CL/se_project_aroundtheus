<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">

      <header class="header">
        <h1 class="header__title">
          <img
            src="./images/header__title.svg"
            alt="header logo"
            class="header__logo"
          />
        </h1>
        <div class="header__line"></div>
      </header>
     <div class="page__content">
      <main class="main">
        <section class="profile">
          <div class="profile__info">
            <div class="profile__content">
              <img
                src="./images/jacques-cousteau.png"
                alt="profile picture"
                class="profile__image"
              />
              <h2 class="profile__title">Jaques Cousteau</h2>
              <p class="profile__subtitle">Explorer</p>
              <button class="profile__edit-button">
                <img
                  src="./images/edit-button.png"
                  alt="edit button"
                  class="profile__image_edit-button"
                />
              </button>
              <button class="profile__add-button">
                <img
                  src="./images/add__button.svg"
                  alt="add button"
                  class="profile__image_add-button"
                />
              </button>
            </div>
          </div>
        </section>
        <section class="cards">
          <ul class="card__list">
            <li class="card">
              <figcaption>
                <img
                  src="./images/yosemite-valley.png"
                  alt="yosemite valley"
                  class="card__image"
                />
                <div class="card__caption">
                  <p class="card__title">Yosemite Valley</p>
                  <img
                    src="./images/heart.svg"
                    alt="heart icon"
                    class="card__like-button"
                  />
                </div>
              </figcaption>
            </li>
            <li class="card">
              <figcaption>
                <img
                  src="./images/lake-louise.png"
                  alt="lake louise"
                  class="card__image"
                />
                <div class="card__caption">
                  <p class="card__title">Lake Louise</p>
                  <img
                    src="./images/heart.svg"
                    alt="heart icon"
                    class="card__like-button"
                  />
                </div>
              </figcaption>
            </li>
            <li class="card">
              <figcaption>
                <img
                  src="./images/bald-mountains.png"
                  alt="bald mountains"
                  class="card__image"
                />
                <div class="card__caption">
                  <p class="card__title">Bald Mountains</p>
                  <img
                    src="./images/heart.svg"
                    alt="heart icon"
                    class="card__like-button"
                  />
                </div>
              </figcaption>
            </li>
            <li class="card">
              <figcaption>
                <img
                  src="./images/latemar.png"
                  alt="latemar"
                  class="card__image"
                />
                <div class="card__caption">
                  <p class="card__title">Latemar</p> 

                <img
                  src="./images/heart.svg"
                  alt="heart icon"
                  class="card__like-button"
                />
                <div>
              </figcaption>
            </li>
            <li class="card">
              <figcaption>
                <img
                  src="./images/vanoise-national-park.png"
                  alt="vanoise national park"
                  class="card__image"
                />
                <div class="card__caption">
                  <p class="card__title">Vanoise National</p>
                  <img
                    src="./images/heart.svg"
                    alt="heart icon"
                    class="card__like-button"
                  />
                </div>
              </figcaption>
            </li>
            <li class="card">
              <figcaption>
                <img
                  src="./images/lago-di-braies.png"
                  alt="lago-di-braies"
                  class="card__image"
                />
                <div class="card__caption">
                <p class="card__title">Lago di Braies</p>
                <img
                  src="./images/heart.svg"
                  alt="heart icon"
                  class="card__like-button"
                />
                </div>
              </figcaption>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
