<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <div>
        <img
          src="./images/header__title.svg"
          alt="header logo"
          class="header__logo"
        />
      </div>
    </header>
    <div class="page__content">
      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/jacques-cousteau.png"
              alt="profile picture"
              class="profile__image"
            />
            <h1 class="profile__title">Jaques Cousteau</h1>
            <p class="profile__subtitle">Explorer</p>
            <button class="profile__edit" type="button">
              <img
                src="./images/edit-button.svg"
                alt="edit button"
                class="profile__edit-image"
              />
            </button>
            <button class="profile__add" type="button">
              <img
                src="./images/add__button.svg"
                alt="add button"
                class="profile__add-image"
              />
            </button>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.png"
                alt="yosemite valley"
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__button" type="button">
                  <img
                    src="./images/heart.svg"
                    alt="heart icon"
                    class="card__like-button"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <div>
                <img
                  src="./images/lake-louise.png"
                  alt="lake louise"
                  class="card__image"
                />
                <div class="card__caption">
                  <h2 class="card__title">Lake Louise</h2>
                  <button class="card__button" type="button">
                    <img
                      src="./images/heart.svg"
                      alt="heart icon"
                      class="card__like-button"
                    />
                  </button>
                </div>
              </div>
            </li>
            <li class="card">
              <div>
                <img
                  src="./images/bald-mountains.png"
                  alt="bald mountains"
                  class="card__image"
                />
                <div class="card__caption">
                  <h2 class="card__title">Bald Mountains</h2>
                  <button class="card__button" type="button">
                    <img
                      src="./images/heart.svg"
                      alt="heart icon"
                      class="card__like-button"
                    />
                  </button>
                </div>
              </div>
            </li>
            <li class="card">
              <div>
                <img
                  src="./images/latemar.png"
                  alt="latemar"
                  class="card__image"
                />
                <div class="card__caption">
                  <h2 class="card__title">Latemar</h2>
                  <button class="card__button" type="button">
                    <img
                      src="./images/heart.svg"
                      alt="heart icon"
                      class="card__like-button"
                    />
                  </button>
                </div>
              </div>
            </li>
            <li class="card">
              <div>
                <img
                  src="./images/vanoise-national-park.png"
                  alt="vanoise national park"
                  class="card__image"
                />
                <div class="card__caption">
                  <h2 class="card__title">Vanoise National Park</h2>
                  <button class="card__button" type="button">
                    <img
                      src="./images/heart.svg"
                      alt="heart icon"
                      class="card__like-button"
                    />
                  </button>
                </div>
              </div>
            </li>
            <li class="card">
              <div>
                <img
                  src="./images/lago-di-braies.png"
                  alt="lago-di-braies"
                  class="card__image"
                />
                <div class="card__caption">
                  <h2 class="card__title">Lago di Braies</h2>
                  <button class="card__button" type="button">
                    <img
                      src="./images/heart.svg"
                      alt="heart icon"
                      class="card__like-button"
                    />
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </section>
        <section class="modal">
          <div class="modal__container modal__container_opened">
            <img
              class="modal__close-icon"
              src="./images/Close Icon.svg"
              alt="close icon"
            />
            <form class="form">
              <h2 class="form__title">Edit Profile</h2>
              <fieldset class="form__fieldset">
                <input
                  class="form__input"
                  type="text"
                  id="name"
                  required
                  placeholder="Name"
                />
                <span class="form__divider"></span>
                <input
                  class="form__input"
                  type="text"
                  id="About me"
                  required
                  placeholder="Description"
                />
                <span class="form__divider"></span>
                <button type="submit" class="form__button">Save</button>
              </fieldset>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around the U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
