<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <div>
        <img
          src="./images/header__title.svg"
          alt="header logo"
          class="header__logo"
        />
      </div>
    </header>
    <div class="page__content">
      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/jacques-cousteau.png"
              alt="profile picture"
              class="profile__image"
            />
            <h1 class="profile__title" id="profile-title">Jaques Cousteau</h1>
            <p class="profile__subtitle" id="profile-subtitle">Explorer</p>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            >
              <img
                src="./images/edit-button.svg"
                alt="edit button"
                class="profile__edit-image"
              />
            </button>
            <button
              class="profile__add-button"
              type="button"
              id="profile-add-card-button"
            >
              <img
                src="./images/add__button.svg"
                alt="add button"
                class="profile__add-image"
              />
            </button>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__list" id="cards-list">
            <template id="card-template">
              <li class="card" id="card">
                <button
                  type="button"
                  class="card__delete_button"
                  id="card-delete-button"
                >
                  <img src="./images/delete_button.svg" />
                </button>
                <img src="&nbsp;" alt="&nbsp;" class="card__image" />
                <div class="card__caption">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <!-- ------------------------------ Edit Card ------------------------------ -->
        <div class="modal" id="modal-edit-profile">
          <div class="modal__container">
            <button class="modal__close" id="modal-profile-edit-close">
              <img src="./images/Close-Icon.svg" alt="close icon" />
            </button>
            <form class="modal__form" id="modal-profile-form">
              <h2 class="modal__form-heading">Edit Profile</h2>
              <fieldset class="modal__form-fieldset">
                <input
                  class="modal__form-input"
                  type="text"
                  id="modal-edit-title-input"
                  required
                  placeholder="Name"
                  minlength="2"
                  maxlength="40"
                />
                <span class="modal__form-divider"></span>
                <input
                  class="modal__form-input"
                  type="text"
                  id="modal-edit-subtitle-input"
                  required
                  placeholder="Description"
                  minlength="2"
                  maxlength="200"
                />
                <span class="modal__form-divider"></span>
                <button type="submit" class="modal__form-button">Save</button>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- ----------------------------- ^Edit Card^ ----------------------------- -->
        <!-- ------------------------------ Add Card ------------------------------- -->
        <div class="modal" id="modal-add-card">
          <div class="modal__container" id="modalcontainer">
            <button class="modal__close" id="modal-add-card-close-button">
              <img src="./images/Close-Icon.svg" />
            </button>
            <form class="modal__form" id="modal-add-card-form">
              <h2 class="modal__form-heading" id="modal-add-card-heading">
                New Place
              </h2>
              <fieldset
                class="modal__form-fieldset"
                id="modal-add-card-fieldset"
              >
                <input
                  class="modal__form-input"
                  type="text"
                  id="modal-add-card-title"
                  placeholder="Title"
                />
                <span
                  class="modal__form-divider"
                  id="modal-divider-add-card"
                ></span>
                <input
                  class="modal__form-input"
                  type="text"
                  id="modal-add-card-link"
                  placeholder="Image Link"
                />
                <span
                  class="modal__form-divider"
                  id="modal-add-card-divider"
                ></span>
                <button
                  type="submit"
                  class="modal__form-button"
                  id="modal-add-card-create"
                >
                  Create
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- ------------------------------ ^Add Card^ ------------------------------- -->
        <!-- ------------------------------- Preview ------------------------------- -->
        <div class="modal modalPreview" id="modalpreview">
          <div class="modalPreview__container" id="modalpreview-container">
            <button
              class="modal__close modalPreview__close"
              id="modal-close-preview"
            >
              <img src="./images/Close-Icon.svg" />
            </button>
            <img
              src="&nbsp;"
              alt="&nbsp;"
              class="modalPreview__image"
              id="modalpreview-image"
            />
            <p class="modalPreview__title" id="modalpreview-title">
              Lake Louise
            </p>
          </div>
        </div>
        <!-- ------------------------------ ^Preview^ ------------------------------ -->
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around the U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
