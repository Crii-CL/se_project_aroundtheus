<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <div>
        <img
          src="./images/header__title.svg"
          alt="header logo"
          class="header__logo"
        />
      </div>
    </header>
    <div class="page__content">
      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/jacques-cousteau.png"
              alt="profile picture"
              class="profile__image"
            />
            <h1 class="profile__title" id="profile-title">Jaques Cousteau</h1>
            <p class="profile__subtitle" id="profile-subtitle">Explorer</p>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            >
              <img
                src="./images/edit-button.svg"
                alt="edit button"
                class="profile__edit-image"
              />
            </button>
            <button
              class="profile__add-button"
              type="button"
              id="profile-add-card-button"
            >
              <img
                src="./images/add__button.svg"
                alt="add button"
                class="profile__add-image"
              />
            </button>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__list" id="cards-list">
            <template id="card-template">
              <li class="card" id="card">
                <button
                  type="button"
                  class="card__delete_button"
                  id="card-delete-button"
                >
                  <img src="./images/delete_button.svg" />
                </button>
                <img src="" alt="" class="card__image" />
                <div class="card__caption">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <section>
          <div class="modal" id="profile-edit-modal">
            <!-- Edit Card -->
            <div class="modal__container">
              <button class="modal__close" id="profile-edit-close">
                <img src="./images/Close Icon.svg" />
              </button>
              <form class="modal__form" id="profile-modal-form">
                <h2 class="modal__form_heading">Edit Profile</h2>
                <fieldset class="modal__form_fieldset">
                  <input
                    class="modal__form_input"
                    type="text"
                    id="profile-title-input"
                    required
                    placeholder="Name"
                  />
                  <span class="modal__form_divider"></span>
                  <input
                    class="modal__form_input"
                    type="text"
                    id="profile-subtitle-input"
                    required
                    placeholder="Description"
                  />
                  <span class="modal__form_divider"></span>
                  <button type="submit" class="modal__form_button">Save</button>
                </fieldset>
              </form>
            </div>
          </div>
        </section>
        <section>
          <!-- Add Card -->
          <div class="profile__modal_add-card" id="profile-add-card">
            <div class="modal__container" id="profile-add-card-container">
              <button class="modal__close" id="profile-add-card-close-button">
                <img src="./images/Close Icon.svg" />
              </button>
              <form class="modal__form" id="profile-add-card-form">
                <h2 class="modal__form_heading" id="profile-add-card-heading">
                  New Place
                </h2>
                <fieldset
                  class="modal__form_fieldset"
                  id="profile-add-card-fieldset"
                >
                  <input
                    class="modal__form_input"
                    type="text"
                    id="profile-add-card-title-input"
                    placeholder="Title"
                    name="title"
                  />
                  <span
                    class="modal__form_divider"
                    id="profile-divider-add-card"
                  ></span>
                  <input
                    class="modal__form_input"
                    type="text"
                    id="profile-add-card-link-input"
                    placeholder="Image Link"
                    name="link"
                  />
                  <span
                    class="modal__form_divider"
                    id="profile-add-card-divider"
                  ></span>
                  <button
                    type="submit"
                    class="modal__form_button"
                    id="profile-add-card-create"
                  >
                    Create
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around the U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
