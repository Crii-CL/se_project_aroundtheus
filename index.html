<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <div>
        <img
          src="./images/header__title.svg"
          alt="header logo"
          class="header__logo"
        />
      </div>
    </header>
    <div class="page__content">
      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/jacques-cousteau.png"
              alt="profile picture"
              class="profile__image"
            />
            <h1 class="profile__title" id="profile-title">Jaques Cousteau</h1>
            <p class="profile__subtitle" id="profile-subtitle">Explorer</p>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            >
              <img
                src="./images/edit-button.svg"
                alt="edit button"
                class="profile__edit-image"
              />
            </button>
            <button class="profile__add-button" type="button">
              <img
                src="./images/add__button.svg"
                alt="add button"
                class="profile__add-image"
              />
            </button>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
                <li class="card">
                  <div>
                    <img src="" alt="" class="card__image" />
                    <div class="card__caption">
                      <h2 class="card__title"></h2>
                      <button class="card__button" type="button">
                        <img
                          src="./images/heart.svg"
                          alt="heart icon"
                          class="card__like-button"
                        />
                      </button>
                    </div>
                  </div>
                </li>
            </template>
        </section>
        <section>
          <div class="modal" id="profile-edit-modal">
            <div class="modal__container">
              <button class="modal__close" id="profile-edit-close">
                <img src="./images/Close Icon.svg" />
              </button>
              <form class="modal__form" id="profile-modal-form">
                <h2 class="modal__form_heading">Edit Profile</h2>
                <fieldset class="modal__form_fieldset">
                  <input
                    class="modal__form_input"
                    type="text"
                    id="profile-title-input"
                    required
                    placeholder="Name"
                  />
                  <span class="modal__form_divider"></span>
                  <input
                    class="modal__form_input"
                    type="text"
                    id="profile-subtitle-input"
                    required
                    placeholder="Description"
                  />
                  <span class="modal__form_divider"></span>
                  <button type="submit" class="modal__form_button">Save</button>
                </fieldset>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around the U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
