<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the US</title>
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <div>
        <img
          src="<%=require('./images/header__title.svg')%>"
          alt="header logo"
          class="header__logo"
        />
      </div>
    </header>
    <div class="page__content">
      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <img
              src="<%=require('./images/jacques-cousteau.png')%>"
              alt="profile picture"
              class="profile__image"
            />
            <h1 class="profile__title" id="profile-title">Jaques Cousteau</h1>
            <p class="profile__subtitle" id="profile-subtitle">Explorer</p>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            >
              <img
                src="<%=require('./images/edit-button.svg')%>"
                alt="edit button"
                class="profile__edit-image"
              />
            </button>
            <button
              class="profile__add-button"
              type="button"
              id="profile-add-card-button"
            >
              <img
                src="<%=require('./images/add__button.svg') %>"
                alt="add button"
                class="profile__add-image"
              />
            </button>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__list" id="cards-list">
            <template id="card-template">
              <li class="card" id="card">
                <button
                  type="button"
                  class="card__delete-button"
                  id="card-delete-button"
                >
                  <img src="<%=require('./images/delete_button.svg')%>" />
                </button>
                <img src=" " alt=" " class="card__image" />
                <div class="card__caption">
                  <h2 class="card__title"></h2>
                  <div class="card__like-container" id="like-counter-container">
                    <button class="card__like-button" type="button"></button>
                    <p class="card__like-counter" id="like-counter">0</p>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <!-- ------------------------------ Edit Profile ------------------------------ -->
        <div class="modal" id="modal-edit-profile">
          <div class="modal__container">
            <button class="modal__close" id="modal-profile-edit-close">
              <img
                src="<%=require('./images/Close-Icon.svg')%>"
                alt="close icon"
              />
            </button>
            <form class="modal__form" id="modal-profile-form">
              <h2 class="modal__form-heading">Edit Profile</h2>
              <fieldset class="modal__form-fieldset">
                <input
                  class="modal__form-input"
                  type="text"
                  id="modal-edit-title-input"
                  name="title"
                  required
                  placeholder="Name"
                  minlength="2"
                  maxlength="40"
                />
                <span
                  class="modal__error"
                  id="modal-edit-title-input-error"
                ></span>

                <input
                  class="modal__form-input"
                  type="text"
                  id="modal-edit-subtitle-input"
                  name="subtitle"
                  required
                  placeholder="Description"
                  minlength="2"
                  maxlength="200"
                />
                <span
                  class="modal__error"
                  id="modal-edit-subtitle-input-error"
                ></span>
                <button type="submit" class="modal__form-button">Save</button>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- ----------------------------- ^Edit Profile^ ----------------------------- -->
        <!-- ------------------------------ Add Card ------------------------------- -->
        <div class="modal" id="modal-add-card">
          <div class="modal__container" id="modalcontainer">
            <button class="modal__close" id="modal-add-card-close-button">
              <img src="<%=require('./images/Close-Icon.svg')%>" />
            </button>
            <form class="modal__form" id="modal-add-card-form">
              <h2 class="modal__form-heading" id="modal-add-card-heading">
                New Place
              </h2>
              <fieldset
                class="modal__form-fieldset"
                id="modal-add-card-fieldset"
              >
                <input
                  class="modal__form-input"
                  type="text"
                  id="modal-add-card-title"
                  name="name"
                  placeholder="Title"
                  minlength="1"
                  maxlength="30"
                  required
                />
                <span
                  class="modal__error"
                  id="modal-add-card-title-error"
                ></span>

                <input
                  class="modal__form-input"
                  type="url"
                  id="modal-add-card-link"
                  name="link"
                  placeholder="Image Link"
                  required
                />
                <span
                  class="modal__error"
                  id="modal-add-card-link-error"
                ></span>
                <button
                  type="submit"
                  class="modal__form-button"
                  id="modal-add-card-create"
                >
                  Create
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- ------------------------------ ^Add Card^ ------------------------------- -->
        <!-- ------------------------------- Preview ------------------------------- -->
        <div class="modal modalPreview" id="modal-preview">
          <div class="modalPreview__container" id="modal-preview-container">
            <button
              class="modal__close modalPreview__close"
              id="modal-close-preview"
            >
              <img src="<%=require('./images/Close-Icon.svg')%>" />
            </button>
            <img
              src=" "
              alt=" "
              class="modalPreview__image"
              id="modal-preview-image"
            />
            <p class="modalPreview__title" id="modal-preview-title">
              Lake Louise
            </p>
          </div>
        </div>
        <!-- ------------------------------ ^Preview^ ------------------------------ -->
        <!-- ------------------------- Delete Confirmation ------------------------- -->
        <div class="modal" id="confirm-del">
          <div class="modalDel__container" id="confirm-del-container">
            <button class="modal__close" id="close-confirm-del-modal">
              <img src="<%=require('./images/Close-Icon.svg')%>" />
            </button>
            <h2
              class="modal__form-heading modal__text-del"
              id="confirm-del-header"
            >
              Are you sure?
            </h2>
            <fieldset class="modal__form-fieldset">
              <button
                type="submit"
                class="modal__form-button"
                id="confirm-del-btn"
              >
                Save
              </button>
            </fieldset>
          </div>
        </div>
        <!-- ------------------------ ^Delete Confirmation^ ------------------------ -->
        <!-- ------------------------ Change Profile Image ------------------------- -->
        <div class="modal" id="avatar-form">
          <div class="modal__container" id="avatar-form-container">
            <button class="modal__close" id="avatar-form-close-button">
              <img src="<%=require('./images/Close-Icon.svg')%>" />
            </button>
            <form class="modal__form" id="avatar-form">
              <h2 class="modal__form-heading" id="avatar-form-heading">
                Change profile picture
              </h2>
              <fieldset class="modal__form-fieldset" id="avatar-form-fieldset">
                <input
                  class="modal__form-input"
                  type="url"
                  id="avatar-form-link"
                  name="profile-image-link"
                  placeholder="Profile Image Link"
                  required
                />
                <span class="modal__error" id="avatar-form-link-error"></span>
                <button
                  type="submit"
                  class="modal__form-button"
                  id="avatar-form-submit"
                >
                  Save
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- ----------------------- ^Change Profile Image^ ------------------------ -->
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around the U.S.</p>
      </footer>
    </div>
    <!-- <script type="module" src="./src/index.js" defer></script> -->
  </body>
</html>
